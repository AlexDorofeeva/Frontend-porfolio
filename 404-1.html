<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Game Over - Aleksandra Dorofeeva</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #00ff00;
            font-family: 'Press Start 2P', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .game-container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .error-code {
            font-size: 8rem;
            margin-bottom: 2rem;
            text-shadow: 
                0 0 20px #00ff00,
                0 0 40px #00ff00,
                0 0 60px #00ff00;
            animation: glitch 2s infinite;
            position: relative;
            display: inline-block;
        }

        .error-code::before {
            content: "404";
            position: absolute;
            top: 2px;
            left: 2px;
            color: #ff0000;
            z-index: -1;
            animation: glitch 2s infinite reverse;
        }

        .error-code::after {
            content: "404";
            position: absolute;
            top: -2px;
            left: -2px;
            color: #0000ff;
            z-index: -2;
            animation: glitch 2s infinite 0.5s;
        }

        .error-message {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            animation: blink 1s infinite;
        }

        .game-over {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #ff0000;
            animation: shake 0.5s infinite;
        }

        .pixel-character {
            font-size: 4rem;
            margin: 2rem 0;
            animation: jump 2s infinite;
        }

        .controls {
            font-size: 1rem;
            margin-top: 3rem;
            line-height: 2;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            margin: 1rem;
            background: #00ff00;
            color: #000;
            text-decoration: none;
            border: 3px solid #fff;
            font-family: 'Press Start 2P', monospace;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #fff;
            color: #000;
            transform: scale(1.1);
        }

        .pixel-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0,255,0,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,255,0,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: gridMove 10s linear infinite;
        }

        .floating-pixels {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .pixel {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ff00;
            animation: float 3s infinite;
        }

        @keyframes glitch {
            0%, 100% { 
                transform: translate(0);
                text-shadow: 
                    0 0 20px #00ff00,
                    0 0 40px #00ff00,
                    0 0 60px #00ff00;
            }
            10% { 
                transform: translate(-3px, 3px);
                text-shadow: 
                    0 0 20px #ff0000,
                    0 0 40px #ff0000,
                    0 0 60px #ff0000;
            }
            20% { 
                transform: translate(-2px, -2px);
                text-shadow: 
                    0 0 20px #0000ff,
                    0 0 40px #0000ff,
                    0 0 60px #0000ff;
            }
            30% { 
                transform: translate(3px, 3px);
                text-shadow: 
                    0 0 20px #ffff00,
                    0 0 40px #ffff00,
                    0 0 60px #ffff00;
            }
            40% { 
                transform: translate(2px, -2px);
                text-shadow: 
                    0 0 20px #ff00ff,
                    0 0 40px #ff00ff,
                    0 0 60px #ff00ff;
            }
            50% { 
                transform: translate(-1px, 1px);
                text-shadow: 
                    0 0 20px #00ffff,
                    0 0 40px #00ffff,
                    0 0 60px #00ffff;
            }
            60% { 
                transform: translate(1px, -1px);
                text-shadow: 
                    0 0 20px #ff8800,
                    0 0 40px #ff8800,
                    0 0 60px #ff8800;
            }
            70% { 
                transform: translate(-3px, -3px);
                text-shadow: 
                    0 0 20px #8800ff,
                    0 0 40px #8800ff,
                    0 0 60px #8800ff;
            }
            80% { 
                transform: translate(3px, 1px);
                text-shadow: 
                    0 0 20px #00ff88,
                    0 0 40px #00ff88,
                    0 0 60px #00ff88;
            }
            90% { 
                transform: translate(-1px, -3px);
                text-shadow: 
                    0 0 20px #ff0088,
                    0 0 40px #ff0088,
                    0 0 60px #ff0088;
            }
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, 20px); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 1; }
        }

        .score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1rem;
            color: #fff;
        }

        .lives {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1rem;
        }

        .life {
            display: inline-block;
            margin-right: 10px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="pixel-grid"></div>
    <div class="floating-pixels" id="pixels"></div>
    
    <div class="score">SCORE: 404</div>
    <div class="lives">
        <span class="life">‚ù§Ô∏è</span>
        <span class="life">‚ù§Ô∏è</span>
        <span class="life">‚ù§Ô∏è</span>
    </div>

    <div class="game-container">
        <div class="error-code">404</div>
        <div class="game-over">GAME OVER</div>
        <div class="error-message">LEVEL NOT FOUND</div>
        <div class="pixel-character">üëæ</div>
        <div class="controls">
            <p>PRESS ANY KEY TO CONTINUE</p>
            <p>OR CLICK BELOW TO RESTART</p>
        </div>
        <a href="javascript:history.back()" class="btn">GO BACK</a>
        <a href="contact.html" class="btn">CONTACT SUPPORT</a>
    </div>

    <script>
        // Create floating pixels
        function createPixels() {
            const pixelsContainer = document.getElementById('pixels');
            for (let i = 0; i < 50; i++) {
                const pixel = document.createElement('div');
                pixel.className = 'pixel';
                pixel.style.left = Math.random() * 100 + '%';
                pixel.style.animationDelay = Math.random() * 3 + 's';
                pixel.style.animationDuration = (Math.random() * 2 + 2) + 's';
                pixelsContainer.appendChild(pixel);
            }
        }

        // Glitch effect on key press
        document.addEventListener('keydown', function() {
            document.body.style.filter = 'hue-rotate(180deg)';
            setTimeout(() => {
                document.body.style.filter = 'none';
            }, 200);
        });

        // Initialize
        createPixels();

        // Add some interactive elements
        document.addEventListener('click', function(e) {
            if (e.target.tagName !== 'A') {
                const ripple = document.createElement('div');
                ripple.style.position = 'absolute';
                ripple.style.left = e.clientX + 'px';
                ripple.style.top = e.clientY + 'px';
                ripple.style.width = '20px';
                ripple.style.height = '20px';
                ripple.style.background = '#00ff00';
                ripple.style.borderRadius = '50%';
                ripple.style.pointerEvents = 'none';
                ripple.style.animation = 'ripple 1s linear';
                document.body.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 1000);
            }
        });

        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                0% { transform: scale(0); opacity: 1; }
                100% { transform: scale(20); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
